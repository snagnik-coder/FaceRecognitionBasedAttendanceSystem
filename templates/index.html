<!DOCTYPE html>
<title>Attendance Interface</title>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="/static/face-detection.png" alt="logo" width="40" height="40">
        <label for="appName" id="appName" class="ml-3 text-white" >Face Recognition Based Attendance System</label>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="/">Register</a>
            <a class="nav-item nav-link" href="/attendancePage">Attend</a>
          </div>
        </div>
    </nav>
    <form class="ml-3 mt-5" enctype="multipart/form-data" action="/register" method='post'>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputRoll">Roll Number</label>
          <input type="number" class="form-control" id="inputRoll" name="inputRoll" placeholder="Roll Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Sam Jr.">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" onchange="document.getElementById('submitBtn').disabled = !this.checked;">
          <label class="form-check-label" for="gridCheck">
            I hereby declare that above details are correct to the best of my knowledge
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Capture Image</button>
    </form>
    <script src="index.js"></script>
</body>
