<!DOCTYPE html>
<html>
    <title>Confirm</title>
    <body>
        <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="/static/index.css">
        </head>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="/static/face-detection.png" alt="logo" width="40" height="40">
            <label for="appName" id="appName" class="ml-3 text-white" >Face Recognition Based Attendance System</label>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/">Register</a>
                <a class="nav-item nav-link" href="/attendancePage">Attend</a>
              </div>
            </div>
        </nav>
        <div class="align-content-center">
            <div class="card ml-3 mt-5 " style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Verify Your Information</h5>
                </div>
                <img class="card-img-top" src="static/1234_kunal.jpg" alt="Card image cap">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="form-col">
                            <label for="outputRoll">Roll Number: </label>
                            <output type="number" class="form-control" id="outputRoll" name="outputRoll" >1234</output>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="form-column">
                        <label for="outputName">Name: </label>
                        <output type="text" class="form-control" id="outputName" name="outputName" >kunal</output>
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <button type="submit" class="btn btn-primary" id="confirmBtn">
                        <a class="btn btn-primary" href = "/attendancePage">
                            Proceed
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
